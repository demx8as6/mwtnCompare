<div class="modal-header">
  <h3 class="modal-title">{{model.title}}</h3>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-md-1">
        <h1>
          <span>?!</span>
        </h1>
      </div>
      <div class="col-md-4">
        <p ng-repeat="p in model.description">
          <span>{{ p }}</span>
        </p>
<pre ng-show="model.info">{{ model.info | json }}</pre>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">{{'OK' | translate }}</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">{{ 'Cancel' | translate }}</button>
</div>
